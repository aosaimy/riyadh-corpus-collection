<span class="red">1275 - </span>وعنه: أنَّ رسول اللهِ - صلى الله عليه وسلم - قال: «العُمْرَةُ إِلَى العُمْرَةِ كَفَّارَةٌ لِمَا بَينَهُمَا، وَالحَجُّ المَبْرُورُ لَيْسَ لَهُ جَزَاءٌ إِلاَّ الجَنَّةَ». متفقٌ عَلَيْهِ. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 3/ 2 (1773)، ومسلم 4/ 107 (1349) (437).</span>
