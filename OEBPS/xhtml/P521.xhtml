<span class="red">54 - </span><span class="title">باب فضل البكاء من خشية الله تَعَالَى وشوقًا إِليه</span><br />
قَالَ الله تَعَالَى: {وَيَخِرُّونَ لِلأَذْقَانِ يَبْكُونَ وَيَزيدُهُمْ خُشُوعًا} [الإسراء: 109]، وقال تَعَالَى: {أَفَمِنْ هذَا الْحَدِيثِ تَعْجَبُونَ وَتَضْحَكُونَ وَلا تَبْكُونَ} [النجم: 59].
