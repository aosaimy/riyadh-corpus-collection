<span class="red">1674 - </span>وعن أنس - رضي الله عنه - قَالَ: قَالَ رسولُ اللهِ - صلى الله عليه وسلم: «لاَ عَدْوَى وَلاَ طِيَرَةَ، وَيُعْجِبُني الفَألُ» قالُوا: وَمَا الفَألُ؟ قَالَ: «كَلِمَةٌ طَيِّبَةٌ». متفق عَلَيْهِ. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 7/ 180 (5776)، ومسلم 7/ 33 (2224) (112).</span>
