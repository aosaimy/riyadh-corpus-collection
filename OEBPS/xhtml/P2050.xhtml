<span class="red">1844 - </span>وعن أبي مسعودٍ الأنصاري - رضي الله عنه - قال: قال النبيّ - صلى الله عليه وسلم: «إنَّ مِمَّا أَدْرَكَ النَّاسُ مِنْ كَلاَمِ النُّبُوَّةِ الأولَى: إذَا لَمْ تَسْتَحِ فَاصْنَعْ مَا شِئْتَ». رواه البخاري. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 4/ 215 (3483).</span>
