<span class="red">1812 - </span>وعنه - رضي الله عنه: أنَّ رسُولَ الله - صلى الله عليه وسلم - قال: «يَتْبَعُ الدَّجَّالَ مِنْ يَهُودِ أَصْبَهَانَ (1) سَبْعُونَ ألْفًا عَلَيْهِم الطَّيَالِسَةُ». رواه مسلم. (2)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) وهي معروفة من مدن إيران.<br />
(2) أخرجه: مسلم 8/ 207 (2944) (124).</span>
