<span class="red">34 - </span>وعن أنس - رضي الله عنه - قَالَ: سمعتُ رسولَ الله - صلى الله عليه وسلم - يقول: «إنَّ الله - عز وجل - قَالَ: إِذَا ابْتَلَيْتُ عبدي بحَبيبتَيه فَصَبرَ عَوَّضتُهُ مِنْهُمَا الجَنَّةَ» يريد عينيه، رواه البخاري. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 7/ 151 (5653).</span>
