<span class="red">592 - </span>وعن الحسن بن علي رضي الله عنهما، قَالَ: حَفِظتُ من رسول الله - صلى الله عليه وسلم: «دَعْ مَا يَريبُكَ إِلَى مَا لاَ يَرِيبُكَ». رواه الترمذي، (1) وقال: «حديث حسن صحيح».<br />
معناه: اتْرُكْ مَا تَشُكُّ فِيهِ، وَخُذْ مَا لاَ تَشُكُّ فِيهِ.<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) انظر الحديث (55).</span>
