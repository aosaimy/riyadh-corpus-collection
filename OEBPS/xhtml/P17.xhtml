<span class="red">7 - </span>وعنْ أبي هريرةَ عبدِ الرحمانِ بنِ صخرٍ - رضي الله عنه - قَالَ: قَالَ رَسُولُ الله - صلى الله عليه وسلم: «إنَّ الله لا ينْظُرُ إِلى أجْسَامِكُمْ، ولا إِلى صُوَرِكمْ، وَلَكن ينْظُرُ إلى قُلُوبِكمْ وأعمالكم». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 8/ 11 (2564) (34).</span>
