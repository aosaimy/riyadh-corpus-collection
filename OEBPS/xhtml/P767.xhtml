<span class="red">666 - </span>وعن أَبي هريرة - رضي الله عنه - قَالَ: قَالَ رسول الله - صلى الله عليه وسلم: «عَلَيْكَ السَّمْعُ وَالطَّاعَةُ في عُسْرِكَ وَيُسْرِكَ، وَمَنْشَطِكَ وَمَكْرَهِكَ، وَأثَرَةٍ عَلَيْكَ». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 6/ 14 (1836) (35).</span>
