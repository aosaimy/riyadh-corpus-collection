<span class="red">1263 - </span>وعن قتادة بن مِلْحَان - رضي الله عنه - قَالَ: كَانَ رسولُ الله - صلى الله عليه وسلم - يَأمُرُنَا بِصِيَامِ أيَّامِ البِيضِ: ثَلاثَ عَشْرَةَ، وَأرْبَعَ عَشْرَةَ، وَخَمْسَ عَشْرَةَ. رواه أَبُو داود. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: أبو داود (2449)، وابن ماجه (1707م).</span>
