<span class="red">1681 - </span>وعنه، قال: سمعتُ رسولَ اللهِ - صلى الله عليه وسلم - يقول: «مَنْ صَوَّرَ صُورَةً فِي الدُّنْيَا، كُلِّفَ أَنْ يَنْفُخَ فِيهَا الرُّوحَ يَومَ القِيَامَةِ وَلَيْسَ بِنَافِخٍ». متفق عليه. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 9/ 54 (7042)، ومسلم 6/ 162 (2110) (100).</span>
