<span class="red">76 - </span><span class="title">باب احتمال الأذى</span><br />
قَالَ الله تَعَالَى: {وَالْكَاظِمِينَ الغَيْظَ والْعَافِينَ عَنِ النَّاسِ واللهُ يُحِبُّ المُحْسِنِينَ} [آل عمران: 134]، وقال تَعَالَى: {وَلَمَن صَبَرَ وَغَفَرَ إنَّ ذَلِكَ لَمِنْ عَزْمِ الأُمُورِ} [الشورى: 43] وفي الباب: الأحاديث السابقة في الباب قبله.
