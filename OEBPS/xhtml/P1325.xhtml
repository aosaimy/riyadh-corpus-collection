<span class="red">1194 - </span>وعنها، قالت: كَانَ رسولُ اللهِ - صلى الله عليه وسلم - يَجْتَهِدُ في رَمَضَانَ مَا لاَ يَجْتَهِدُ في غَيْرِهِ، وَفِي العَشْرِ الأوَاخِرِ مِنْهُ مَا لا يَجْتَهِدُ في غَيْرِهِ. رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 3/ 176 (1175) (8).</span>
