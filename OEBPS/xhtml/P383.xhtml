<span class="red">323 - </span>وعن عائشة، قَالَتْ: قَالَ رَسُول الله - صلى الله عليه وسلم: «الرَّحِمُ مُعَلَّقَةٌ بِالعَرْشِ تَقُولُ: مَنْ وَصَلَنِي، وَصَلَهُ اللهُ، وَمَنْ قَطَعَنِي، قَطَعَهُ اللهُ». مُتَّفَقٌ عَلَيهِ. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 8/ 7 (5989)، ومسلم 8/ 7 (2555) (17).</span>
