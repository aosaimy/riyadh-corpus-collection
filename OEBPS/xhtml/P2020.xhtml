<span class="red">1814 - </span>وعن عمران بن حُصينٍ رضي الله عنهما، قال: سمعتُ رسولَ اللهِ - صلى الله عليه وسلم - يقولُ: «مَا بَيْنَ خَلْقِ آدَمَ إلى قِيَامِ السَّاعَةِ أَمْرٌ أكْبَرُ مِنَ الدَّجَّالِ». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 8/ 207 (2946) (127).</span>
