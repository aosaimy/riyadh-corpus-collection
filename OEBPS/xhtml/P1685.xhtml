<span class="red">1528 - </span>وعن أَبي الدرداء - رضي الله عنه - عن النبيِّ - صلى الله عليه وسلم - قَالَ: «مَنْ رَدَّ عَنْ عِرْضِ أخيهِ، رَدَّ اللهُ عَنْ وَجْهِهِ النَّارَ يَومَ القيَامَةِ». رواه الترمذي، (1) وقال: «حديث حسن».<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: الترمذي (1931).</span>
