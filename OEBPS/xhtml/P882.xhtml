<span class="red">768 - </span>وعن ابن عمر رضي الله عنهما، قَالَ: كُنَّا عَلَى عهدِ رسول الله - صلى الله عليه وسلم - نَأكُلُ وَنَحْنُ نَمْشِي، وَنَشْرَبُ ونَحْنُ قِيامٌ. رواه الترمذي (1)، وقال: «حديث حسن صحيح».<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: ابن ماجه (3301)، والترمذي (1880). وقال: «حديث حسن صحيح غريب».</span>
