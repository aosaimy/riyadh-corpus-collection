<span class="red">931 - </span>وعن أم عطية رضي الله عنها، قالت: نُهِينَا عَنِ اتِّبَاعِ الجَنَائِزِ، وَلَمْ يُعْزَمْ عَلَيْنَا. متفقٌ عَلَيْهِ. (1)<br />
ومعناه: وَلَمْ يُشَدَّدْ في النَّهْيِ كَمَا يُشَدَّدُ في المُحَرَّمَاتِ.<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 2/ 99 (1278)، ومسلم 3/ 46 (938) (34).</span>
