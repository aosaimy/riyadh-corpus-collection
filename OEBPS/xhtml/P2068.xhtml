<span class="red">1862 - </span>وعن عائشة رَضِيَ اللهُ عنها، قالت: قَالَ النَّبيُّ - صلى الله عليه وسلم: «مَنْ نَذَرَ أَنْ يُطِيعَ اللهَ فَلْيُطِعْهُ، وَمَنْ نَذَرَ أَنْ يَعْصِيَ اللهَ فَلاَ يَعْصِهِ». رواه البخاري. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 8/ 177 (6696).</span>
