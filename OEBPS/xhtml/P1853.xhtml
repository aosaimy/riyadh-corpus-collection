<span class="red">1658 - </span>وعن ابن مسعود - رضي الله عنه - قال: قال رسولُ اللهِ - صلى الله عليه وسلم: «لَيْسَ مِنَّا مَنْ ضَرَبَ الخُدُودَ، وَشَقَّ الجُيُوبَ، وَدَعَا بِدَعْوَى الجَاهِلِيَّةِ». متفق عليه. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 2/ 102 (1294)، ومسلم 1/ 69 (103) (166).</span>
