<span class="red">317 - </span>وعنه، عن النَّبيّ - صلى الله عليه وسلم - قَالَ: «رغِم أنفُ، ثُمَّ رَغِمَ أنْفُ، ثُمَّ رَغِمَ أنْفُ مَنْ أدْرَكَ أبَويهِ عِنْدَ الكِبَرِ، أَحَدهُما أَوْ كِليهمَا فَلَمْ يَدْخُلِ الجَنَّةَ». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 8/ 5 (2551) (9).</span>
