<span class="red">1379 - </span>وعن سهل بن سعد - رضي الله عنه: أنَّ رسولَ اللهِ - صلى الله عليه وسلم - قَالَ لِعَلِيٍّ - رضي الله عنه: «فَوَاللهِ لأَنْ يَهْدِيَ اللهُ بِكَ رَجُلًا وَاحِدًا خَيْرٌ لَكَ مِنْ أَنْ يَكُونَ لَكَ حُمْرُ النَّعَمِ». متفقٌ عَلَيْهِ. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) انظر الحديث (175).</span>
