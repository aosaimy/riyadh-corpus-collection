<span class="red">623 - </span>وعن النَّوَاس بنِ سمعان - رضي الله عنه - قَالَ: سألتُ رسولَ الله - صلى الله عليه وسلم - عن البِرِّ وَالإثم، فَقَالَ: «البِرُّ: حُسْنُ الخُلُقِ، والإثمُ: مَا حَاك في صدرِك، وكَرِهْتَ أن يَطَّلِعَ عَلَيْهِ النَّاسُ». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) انظر الحديث (589).</span>
