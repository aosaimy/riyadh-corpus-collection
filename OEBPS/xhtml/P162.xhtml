<span class="red">132 - </span>السادس عشر: عن أبي موسى الأشعرِيِّ - رضي الله عنه - قَالَ: قَالَ رسولُ الله - صلى الله عليه وسلم: «مَنْ صَلَّى البَرْدَيْنِ دَخَلَ الجَنَّةَ». مُتَّفَقٌ عَلَيهِ. (1)<br />
