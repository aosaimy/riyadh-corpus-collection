<span class="red">1494 - </span>وعن أَبي الدرداء - رضي الله عنه: أنَّه سَمِعَ رسولَ الله - صلى الله عليه وسلم - يقول: «مَا مِنْ عَبْدٍ مُسْلمٍ يدعُو لأَخِيهِ بِظَهْرِ الغَيْبِ إِلاَّ قَالَ المَلَكُ: وَلَكَ بِمِثْلٍ». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 8/ 86 (2732) (86).</span>
