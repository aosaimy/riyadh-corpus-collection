<span class="red">1605 - </span>وعن ابن عمر رضي الله عنهما: أنَّ النَّبيَّ - صلى الله عليه وسلم - قَالَ: «مَنْ ضَرَبَ غُلاَمًا لَهُ حَدًّا لَمْ يَأتِهِ، أَوْ لَطَمَهُ، فإنَّ كَفَارَتَهُ أَنْ يُعْتِقَهُ». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 5/ 90 (1657) (30).</span>
