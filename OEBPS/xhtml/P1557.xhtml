<span class="red">1412 - </span>وعن أَبي ذَرٍّ - رضي الله عنه - قَالَ: قَالَ رسولُ الله - صلى الله عليه وسلم: «ألاَ أُخْبِرُكَ بِأَحَبِّ الكَلاَمِ إِلَى اللهِ؟ إنَّ أَحَبَّ الكَلاَمِ إِلَى الله<span class="title">ِ: سُبْحَانَ اللهِ وَبِحَمْدِهِ». </span>رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 8/ 85 (2731) (85).</span>
