<span class="red">1257 - </span>وعن عائشة رَضِيَ اللهُ عنها، قالت: كَانَ رسولُ الله - صلى الله عليه وسلم - يَتَحَرَّى صَومَ الإثْنَيْنِ وَالخَمِيس. رواه الترمذي، (1) وقال: «حديث حسن».<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: ابن ماجه (1739)، والترمذي (745)، والنسائي في «الكبرى» (2497) وقال الترمذي: «حديث حسن غريب».</span>
