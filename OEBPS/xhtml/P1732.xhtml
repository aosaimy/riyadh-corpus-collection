<span class="red">1560 - </span>وعن أَبي ذرٍ - رضي الله عنه: أنهُ سَمِعَ رسُولَ اللهِ - صلى الله عليه وسلم - يقول: «لاَ يَرْمِي رَجُلٌ رَجُلًا بِالفِسْقِ أَوِ الكُفْرِ، إِلاَّ ارْتَدَّتْ عَلَيْهِ، إنْ لَمْ يَكُنْ صَاحِبُهُ كذَلِكَ». رواه البخاري. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 8/ 18 (6045).</span>
