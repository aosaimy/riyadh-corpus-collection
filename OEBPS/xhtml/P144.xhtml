<span class="red">115 - </span>الرابع: عن أنس - رضي الله عنه - قَالَ: إنَّ اللهَ - عز وجل - تَابَعَ الوَحيَ عَلَى رسولِ الله - صلى الله عليه وسلم - قَبلَ وَفَاتهِ حَتَّى تُوُفِّيَ أكْثَرَ مَا كَانَ الوَحْيَ. مُتَّفَقٌ عَلَيهِ. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 6/ 224 (4982)، ومسلم 8/ 238 (3016).</span>
