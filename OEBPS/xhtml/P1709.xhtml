<span class="red">1546 - </span>وعن سَمُرَةَ بنِ جُنْدُبٍ - رضي الله عنه - قَالَ: كَانَ رسُولُ اللهِ - صلى الله عليه وسلم - مِمَّا يُكْثِرُ أَنْ يَقُولَ لأَصْحَابِهِ: «هَلْ رَأَى أَحَدٌ مِنْكُمْ مِنْ رُؤْيَا؟» فَيَقُصُّ عَلَيْهِ مَنْ شَاءَ اللهُ أَنْ يَقُصَّ، وإنَّهُ قَالَ
</div>
