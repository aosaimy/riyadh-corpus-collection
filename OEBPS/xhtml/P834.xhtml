<span class="red">720 - </span>وعن عائشة رضي الله عنها، قالت: كَانَ رسولُ الله - صلى الله عليه وسلم - يُعْجِبُهُ التَّيَمُّنُ في شَأنِهِ كُلِّهِ: في طُهُورِهِ، وَتَرَجُّلِهِ، وَتَنَعُّلِهِ. متفقٌ عَلَيْهِ. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 1/ 53 (168)، ومسلم 1/ 155 (268) (66).</span>
