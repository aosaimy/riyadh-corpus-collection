<span class="red">322 - </span>وعنه، عن النَّبيّ - صلى الله عليه وسلم - قَالَ: «لَيْسَ الوَاصِلُ بِالمُكَافِىءِ، وَلكِنَّ الوَاصِلَ الَّذِي إِذَا قَطَعَتْ رَحِمُهُ وَصَلَهَا». رواه البخاري. (1)<br />
وَ «قَطَعَتْ» بِفَتح القَاف وَالطَّاء. وَ «رَحِمُهُ» مرفُوعٌ.<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 8/ 7 (5991).</span>
