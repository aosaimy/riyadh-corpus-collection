<span class="red">178 - </span>وعن أَبي سعيد الخدري - رضي الله عنه: أن رَسُول الله - صلى الله عليه وسلم - بعث بعثًا إِلَى بني لِحْيَان مِنْ هُذَيْلٍ، فَقَالَ: «لِيَنْبَعِثْ مِنْ كُلِّ رَجُلَيْنِ أَحَدُهُمَا وَالأجْرُ بَيْنَهُمَا». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 6/ 42 (1896) (137).</span>
