<span class="red">1563 - </span>وعنه، قَالَ: سَمِعْتُ رسولَ اللهِ - صلى الله عليه وسلم - يقول: «مَنْ قَذَفَ مَمْلُوكَهُ بِالزِّنَى يُقَامُ عَلَيْهِ الحَدُّ يَومَ القِيَامَةِ، إِلاَّ أَنْ يَكُونَ كَمَا قَالَ». متفق عَلَيْهِ. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 8/ 218 (6858)، ومسلم 5/ 92 (1660) (37).</span>
