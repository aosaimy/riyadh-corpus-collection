<span class="red">14 - </span>وعن الأَغَرِّ بنِ يسار المزنِيِّ - رضي الله عنه - قَالَ: قَالَ رَسُول الله - صلى الله عليه وسلم: «يَا أَيُّهَا النَّاسُ، تُوبُوا إِلى اللهِ وَاسْتَغْفِرُوهُ، فَإنِّي أتُوبُ فِي اليَوْمِ مِائةَ مَرَّةٍ». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 8/ 72 (2702) (41) و (42).</span>
