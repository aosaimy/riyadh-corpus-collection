<span class="red">441 - </span>وعن جابر بن عبد الله رضي الله عنهما: أنه سمع رسول الله - صلى الله عليه وسلم - قبلَ مَوْتِه بثَلاثَةِ أَيّام، يقولُ: «لاَ يَمُوتَنَّ أَحَدُكُمْ إِلاَّ وَهُوَ يُحْسِنُ الظَّنَّ بالله - عز وجل». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 8/ 165 (2877) (82).</span>
