<span class="red">1520 - </span>وعن عقبة بن عامرٍ - رضي الله عنه - قَالَ: قُلْتُ: يَا رسولَ اللهِ مَا النَّجَاةُ؟<br />
قَالَ: «أَمْسِكْ عَلَيْكَ لِسَانَكَ، وَلْيَسَعْكَ بَيْتُكَ، وابْكِ عَلَى خَطِيئَتِكَ». رواه الترمذي، وقال: «حديث حسن». (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: الترمذي (2406).</span>
