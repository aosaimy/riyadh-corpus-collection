<span class="red">361 - </span><span class="title">باب كراهة الخروج من بلد وقع فيها الوباء فرارًا منه وكراهة القدوم عليه</span><br />
قال الله تعالى: {أَيْنَمَا تَكُونُوا يُدْرِكْكُمُ المَوْتُ وَلَوْ كُنْتُمْ فِي بُرُوجٍ مُشَيَّدَةٍ} [النساء: 78]. وقال تعالى: {وَلاَ تُلْقُوا بِأيْدِيكُمْ إلَى التَّهْلُكَةِ} [البقرة: 195].
