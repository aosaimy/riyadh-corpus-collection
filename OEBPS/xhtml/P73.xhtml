<span class="red">4 - </span><span class="title">باب الصدق</span><br />
قَالَ الله تَعَالَى: {يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللهَ وَكُونُوا مَعَ الصَّادِقِينَ} [التوبة: 119]، وَقالَ تَعَالَى: {وَالصَّادِقِينَ وَالصَّادِقَاتِ} [الأحزاب: 35]، وَقالَ تَعَالَى: {فَلَوْ صَدَقُوا اللهَ لَكَانَ خَيْرًا لَهُمْ} [محمد:21].
