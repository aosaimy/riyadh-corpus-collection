<span class="red">67 - </span>الثامن: عن أبي هريرة - رضي الله عنه - قَالَ: قَالَ رَسُول الله - صلى الله عليه وسلم: «مِنْ حُسْنِ إسْلامِ المَرْءِ تَرْكُهُ مَا لاَ يَعْنِيهِ». حديث حسن رواه الترمذي وغيرُه. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: ابن ماجه (3976)، والترمذي (2317). وقال: «حديث غريب».</span>
