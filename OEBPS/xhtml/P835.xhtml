<span class="red">721 - </span>وعنها، قالت: كَانَتْ يَدُ رسول الله - صلى الله عليه وسلم - اليُمْنَى لِطُهُورِهِ وَطَعَامِهِ، وَكَانَتِ الْيُسْرَى لِخَلائِهِ وَمَا كَانَ مِنْ أذَىً. حديث صحيح، رواه أَبُو داود وغيره بإسنادٍ صحيحٍ. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: أبو داود (33)، والبيهقي 1/ 113.</span>
