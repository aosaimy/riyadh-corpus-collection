<span class="red">480 - </span>وعن كعب بن عياض - رضي الله عنه - قَالَ: سَمِعْتُ رسول الله - صلى الله عليه وسلم - يقول: «إنَّ لِكُلِّ أُمَّةٍ فِتْنَةً، وفِتْنَةُ أُمَّتِي: المَالُ». رواه الترمذي، (1) وقال: «حديثٌ حسنٌ صحيحٌ».<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: الترمذي (2336) وقال: «حديث حسن صحيح غريب».</span>
