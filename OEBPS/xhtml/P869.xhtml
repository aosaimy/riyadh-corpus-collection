<span class="red">755 - </span>وعن جابر - رضي الله عنه - قَالَ: سَمِعْتُ رسول الله - صلى الله عليه وسلم - يقول: «طَعَامُ الوَاحِدِ يَكْفِي الاثْنَيْنِ، وَطَعَامُ الاثْنَيْنِ يَكْفِي الأَرْبَعَةَ، وَطَعَامُ الأرْبَعَةِ يَكْفِي الثَّمَانِيَةَ». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) انظر الحديث (564).</span>
