<span class="red">422 - </span>وعنه، قَالَ: قَالَ رَسُول الله - صلى الله عليه وسلم: «والَّذِي نَفْسِي بِيَدِهِ، لَوْ لَمْ تُذْنِبُوا، لَذَهَبَ الله بِكُمْ، وَجَاءَ بِقَومٍ يُذْنِبُونَ، فَيَسْتَغْفِرُونَ الله تَعَالَى، فَيَغْفِرُ لَهُمْ». رواه مسلم. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: مسلم 8/ 94 (2749) (11).</span>
