<span class="red">1661 - </span>وعن أُمِّ عَطِيَّةَ نُسَيْبَةَ - بِضَمِّ النون وفتحها - رضي الله عنها، قالت: أخَذَ عَلَيْنَا رَسُولُ اللهِ - صلى الله عليه وسلم - عِندَ البَيْعَةِ أَنْ لاَ نَنُوحَ. متفق عليه. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 2/ 106 (1306)، ومسلم 3/ 46 (936) (31).</span>
