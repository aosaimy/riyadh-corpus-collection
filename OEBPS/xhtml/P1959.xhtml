<span class="red">1761 - </span>وعنه، قَالَ: سَمِعْتُ رسولَ اللهِ - صلى الله عليه وسلم - يقولُ: «لاَ يَصُومَنَّ أحَدُكُمْ يَوْمَ الجُمُعَةِ إِلاَّ يَومًا قَبْلَهُ أَوْ بَعْدَهُ». متفق عَلَيْهِ. (1)<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: البخاري 3/ 54 (1985)، ومسلم 3/ 154 (1144) (147).</span>
