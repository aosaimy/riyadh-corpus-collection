<span class="red">22 - </span><span class="title">باب في النصيحة</span><br />
قَالَ تَعَالَى: {إِنَّمَا المُؤْمِنُونَ إخْوَةٌ} [الحجرات: 10]، وَقالَ تَعَالَى: إخبارًا عن نوحٍ - صلى الله عليه وسلم: {وَأنْصَحُ لَكُمْ} [الأعراف: 62]، وعن هود - صلى الله عليه وسلم: {وَأنَا لَكُمْ نَاصِحٌ أمِينٌ} [الأعراف: 68].
