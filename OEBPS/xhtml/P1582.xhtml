<span class="red">1437 - </span>وعن جابر - رضي الله عنه - قَالَ: سَمِعْتُ رسُولَ الله - صلى الله عليه وسلم - يقول<span class="title">ُ: «أفْضَلُ الذِّكْرِ: لاَ إلهَ إِلاَّ اللهُ». </span>رواه الترمذي، (1) وقال: «حديث حسن».<span class="footnote-hr">&nbsp;</span><span class="footnote">(1) أخرجه: ابن ماجه (3800)، والترمذي (3383)، وقال: «حديث حسن غريب».</span>
